<script src="/socket.io/socket.io.js"></script>

<script>
io = io.connect()


function get_accessable(data) {
	io.emit('get_accessable', data) 
}
function select_dir(data) {
	var target_field = data.target_field || '#'
	$('#'+target_field, window.parent.document).val(data.selected)
	io.emit('set_globals', data)
}
function get_drives(data) {
	io.emit('get_drives', data) 
}
io.on('fill_info_in_gui', function(data){ 
	var target = data.target || ''
	$(target).html(data.html)
	$('#iframe', window.parent.document).height($(window).height() + 'px')
	// alert($(window).height())
})

</script>
